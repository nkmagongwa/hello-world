      // QUESTION 4
      // Tip Calculator 
      //write a function that returns  the tip that the waiter will get;
      //calculated as 20% of the total bill if the bill is less than R200
      //15% if the total bill is between R200 and R1000
      // 10% if the bill is greater than R1000

      let bill = 1 * prompt("Enter the amount for the bill in Rands");

      function tip(bill) {
         let tipAmount = 0;
         if (bill < 200) {
            tipAmount = bill * 0.2;
         } else if (bill >= 200 && bill <= 1000) {
            tipAmount = bill * 0.15;
         } else {
            tipAmount = bill * 0.1;
         }
         return tipAmount;
      }
      let tips = tip(bill);
      alert("Tips amount: " + tips);
